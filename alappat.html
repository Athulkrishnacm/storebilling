<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img {
            max-width: 150px;
            display: block;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
       
        th {
            background-color: #f2f2f2;
        }
        .our-price {
            color: green;
            font-weight: bold;
        }
        .total {
            font-weight: bold;
        }
        .print-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .print-btn:hover {
            background-color: #45a049;
        }
        .input-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-form input {
            margin: 5px;
            padding: 5px;
            width: 150px;
        }
        .add-item-btn, .delete-item-btn {
            padding: 6px 12px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-item-btn {
            background-color: #FF6347;
        }
        .add-item-btn:hover {
            background-color: #0056b3;
        }
        .delete-item-btn:hover {
            background-color: #FF4500;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        @media print {
            .print-btn, .delete-item-btn, .input-form {
                display: none;
            }
        }
    </style>
</head>

<div class="input-form">
    <input type="text" id="item-name" placeholder="Item Name">
    <input type="number" id="item-mrp" placeholder="MRP">
    <input type="number" id="item-our-price" placeholder="Our Price">
    <button class="add-item-btn" onclick="addItem()">Add Item</button>
</div>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>MRP</th>
            <th>Our Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody id="item-table-body">
        <!-- Dynamic rows will be added here by JavaScript -->
    </tbody>
    <tfoot>
        <tr class="total">
            <td>Total</td>
            <td id="total-mrp">0</td>
            <td id="total-our-price">0</td>
            <td class="5"></td>
        </tr>
    </tfoot>
</table>

<a href="#" class="print-btn" onclick="window.print(); return false;">Print</a>

<footer>
    <p>Thanks for your order! <span style="font-size: 24px;">üôè</span></p>
</footer>

<script>
    let totalMrp = 0;
    let totalOurPrice = 0;

    function addItem() {
        const itemName = document.getElementById('item-name').value;
        const itemMrp = parseFloat(document.getElementById('item-mrp').value);
        const itemOurPrice = parseFloat(document.getElementById('item-our-price').value);

        if (itemName && !isNaN(itemMrp) && !isNaN(itemOurPrice)) {
            const tbody = document.getElementById("item-table-body");

            const row = document.createElement("tr");

            const itemNameCell = document.createElement("td");
            itemNameCell.textContent = itemName;
            row.appendChild(itemNameCell);

            const mrpCell = document.createElement("td");
            mrpCell.textContent = itemMrp;
            row.appendChild(mrpCell);
            totalMrp += itemMrp;

            const ourPriceCell = document.createElement("td");
            ourPriceCell.textContent = itemOurPrice;
            ourPriceCell.classList.add("our-price");
            row.appendChild(ourPriceCell);
            totalOurPrice += itemOurPrice;

            const actionCell = document.createElement("td");
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.classList.add("delete-item-btn");
            deleteBtn.onclick = function() {
                tbody.removeChild(row);
                totalMrp -= itemMrp;
                totalOurPrice -= itemOurPrice;
                document.getElementById("total-mrp").textContent = totalMrp;
                document.getElementById("total-our-price").textContent = totalOurPrice;
            };
            actionCell.appendChild(deleteBtn);
            row.appendChild(actionCell);

            tbody.appendChild(row);

            document.getElementById("total-mrp").textContent = totalMrp;
            document.getElementById("total-our-price").textContent = totalOurPrice;

            // Clear input fields
            document.getElementById('item-name').value = '';
            document.getElementById('item-mrp').value = '';
            document.getElementById('item-our-price').value = '';
        } else {
            alert('Please enter valid item details.');
        }
    }
</script>
